<!DOCTYPE html>
<html>
<head>
  <meta charset='utf-8' />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>GeoCollect</title>

  <!-- Mapbox token -->
  <script src='token.js'></script>

  <!-- Backbone <3 Underscore <3 $ -->
  <script src="js/lib/zepto-min.js"></script>
  <script src="js/lib/underscore-min.js"></script>
  <script src="js/lib/backbone-min.js"></script>
  
  <!-- Mapbox -->
  <script src='https://api.mapbox.com/mapbox-gl-js/v0.21.0/mapbox-gl.js'></script>
  <link href='https://api.mapbox.com/mapbox-gl-js/v0.21.0/mapbox-gl.css' rel='stylesheet' />

  <link href="css/screen.css" media="screen, projection" rel="stylesheet" type="text/css" />
  <link href="css/print.css" media="print" rel="stylesheet" type="text/css" />
  <!--[if IE]>
    <link href="css/ie.css" media="screen, projection" rel="stylesheet" type="text/css" />
  <![endif]-->
</head>
<body>

<div id='debug-view'>
  <div>Lat: <span id='debug-latitude'></span></div>
  <div>Lng: <span id='debug-longitude'></span></div>
  <div>Acc: <span id='debug-accuracy'></span></div>
  <div>Frs: <span id='debug-freshness'></span></div>
</div>
<section id="ground-view" class="sidebar sidebar-left off">
  <header><h1>Nearby Items:</h1></header>
  <nav>&gt;</nav>
  <ul></ul>
</section>
<section id="inventory-view" class="sidebar sidebar-right off">
  <header><h1>Held Items:</h1></header>
  <nav>&lt;</nav>
  <ul></ul>
</section>

<div id='map-view'></div>
<script src='js/index.js'></script>

</body>
</html>
